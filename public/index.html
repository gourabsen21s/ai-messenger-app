<body>
    <div class="chat-container">
        <h2>Real-Time Multilingual Messenger</h2>

        <!-- Language Selection -->
        <div class="language-selection">
            <label for="sender-language">Your Language:</label>
            <select id="sender-language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>

            <label for="receiver-language">Receiver's Language:</label>
            <select id="receiver-language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <div id="chat-display" class="chat-display"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
