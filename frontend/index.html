<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="join-section">
            <div class="join-card">
                <h2>EchoVerse</h2>
                <input type="text" id="username" placeholder="Enter your name" />
                <select id="language">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="ru">Russian</option>
                </select>
                <button id="create-chat-btn">Create Private Chat</button>
                <h3>OR</h3>
                <input type="text" id="secret-key" placeholder="Enter Secret Key" />
                <button id="join-chat-btn">Join Chat</button>
            </div>
        </div>
        <div id="chat-interface" class="chat-container" style="display: none;">
            <div class="chat-header"><h3>EchoVerse Chat Room</h3></div>
            <div class="chat-window" id="chat-window"><ul id="messages" class="messages-list"></ul></div>
            <div class="chat-input">
                <input id="message" placeholder="Type your message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
